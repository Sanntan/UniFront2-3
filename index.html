<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <title>Research Mate | Найди своих в науке</title>
  <link rel="stylesheet" href="src/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h2 class="logo"><img src="images/Logo3.png"></h2>
    <nav class="navigation">
      <a href="#">Главная</a>
      <a href="#">Личный кабинет</a>
      <a href="#">Тема</a>
      <button class="btnLogin-popup">Авторизация/Регистрация</button>
    </nav>
  </header>
  
    <div class="wrapper">
      <span class="icon-close"><i class="bx bx-x"></i></span>

        <div class="form-box login">
            <h2>Авторизация</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bx-envelope"></i></span>
                <input type="emall" required>
                <label>Электронная почта</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bx bx-lock-alt"></i><i class='bx bx-lock-open-alt'></i></span>
                <input type="password" required>
                <label>Пароль</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox"> Запомнить меня</label>
                <a href="#">Забыли пароль?</a>
              </div>
              <button type="submit" class="btn">Вход</button>
              <div class="login-register">
                <p>Создать аккаунт?<a href="#" class="register-link"> Регистрация</a></p>
              </div>
            </form>
        </div>

        <div class="form-box register">
          <h2>Регистрация</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="bx bx-user"></i></span>
              <input type="text" required>
              <label>Имя пользователя</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bx-envelope"></i></span>
              <input type="emall" required>
              <label>Электронная почта</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bx-lock-alt"></i><i class='bx bx-lock-open-alt'></i></span>
              <input type="password" required>
              <label>Пароль</label>
            </div>
            <button type="submit" class="btn">Вход</button>
            <div class="login-register">
              <p>Уже есть аккаунт?<a href="#" class="login-link"> Авторизация</a></p>
            </div>
          </form>
      </div>
    </div>
    
    <div class="intro">
      <h1>НАЙДИ СВОИХ В НАУКЕ</h1>
      <p>Сервис для поиска исследователей для работы над исследовательским проектом, работающих в схожей области или похожей тематике</p>
    </div>
    <form action="#" class="search-bar">
      <input type="text" placeholder="Поиск..." aria-label="Поиск по сайту">
      <button type="submit" aria-label="Найти">
        <i class='bx bx-search'></i>
      </button>
    </form>

  <footer>
    <div>
    <a href="#"><i class='bx bxl-github'></i></a>
    <a href="#"><i class='bx bxs-envelope'></i></a>
    <a href="#"><i class='bx bxl-telegram'></i></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
